<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin: 5px;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-1px);
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .profile-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.4rem;
            border-bottom: 2px solid #e1e5e9;
            padding-bottom: 10px;
        }

        .skill-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .project-item, .work-item, .education-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .project-title, .work-position, .education-degree {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .project-description, .work-description {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .project-links a {
            color: #667eea;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 500;
        }

        .project-links a:hover {
            text-decoration: underline;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .profile-info {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüíª Candidate Profile Playground</h1>
            <p>Explore skills, projects, and professional journey</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #2c3e50;">üîç Search & Explore</h2>
            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for skills, projects, or anything...">
                <button onclick="searchProfile()" class="btn btn-primary">Search</button>
            </div>
            
            <div style="margin-bottom: 20px;">
                <button onclick="loadProfile()" class="btn btn-secondary">View Full Profile</button>
                <button onclick="loadProjects()" class="btn btn-secondary">All Projects</button>
                <button onclick="loadTopSkills()" class="btn btn-secondary">Top Skills</button>
                <button onclick="searchBySkill('javascript')" class="btn btn-secondary">JS Projects</button>
                <button onclick="searchBySkill('python')" class="btn btn-secondary">Python Projects</button>
            </div>
        </div>

        <div id="results" class="card" style="display: none;">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Change this to your deployed API URL
        const API_URL = 'http://localhost:5000';

        async function apiCall(endpoint) {
            try {
                showLoading();
                const response = await fetch(`${API_URL}${endpoint}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'API call failed');
                }
                
                return data;
            } catch (error) {
                showError(`Error: ${error.message}`);
                throw error;
            }
        }

        function showLoading() {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            results.style.display = 'block';
            content.innerHTML = '<div class="loading">‚è≥ Loading...</div>';
        }

        function showError(message) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            results.style.display = 'block';
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        function showResults(html) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            results.style.display = 'block';
            content.innerHTML = html;
        }

        async function loadProfile() {
            try {
                const profile = await apiCall('/api/profile');
                
                let html = `
                    <h2 style="color: #2c3e50; margin-bottom: 30px;">üë§ ${profile.name}</h2>
                    <p style="font-size: 1.1rem; margin-bottom: 20px; color: #6c757d;">üìß ${profile.email}</p>
                    
                    <div class="profile-info">
                        <div class="profile-section">
                            <h3>üéØ Skills</h3>
                            <div>
                                ${profile.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="profile-section">
                            <h3>üéì Education</h3>
                            ${profile.education.map(edu => `
                                <div class="education-item">
                                    <div class="education-degree">${edu.degree}</div>
                                    <div>${edu.institution} ‚Ä¢ ${edu.year}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <h3>üöÄ Projects</h3>
                        ${profile.projects.map(project => `
                            <div class="project-item">
                                <div class="project-title">${project.title}</div>
                                <div class="project-description">${project.description}</div>
                                <div class="project-links">
                                    ${project.links.map(link => `<a href="${link}" target="_blank">üîó ${link.includes('github') ? 'GitHub' : 'Demo'}</a>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="profile-section">
                        <h3>üíº Work Experience</h3>
                        ${profile.work.map(work => `
                            <div class="work-item">
                                <div class="work-position">${work.position} at ${work.company}</div>
                                <div style="color: #6c757d; margin-bottom: 10px;">${work.duration}</div>
                                <div class="work-description">${work.description}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="social-links">
                        <a href="${profile.links.github}" target="_blank">üêô GitHub</a>
                        <a href="${profile.links.linkedin}" target="_blank">üíº LinkedIn</a>
                        <a href="${profile.links.portfolio}" target="_blank">üåê Portfolio</a>
                    </div>
                `;
                
                showResults(html);
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function loadProjects() {
            try {
                const data = await apiCall('/api/projects');
                
                let html = `
                    <h2 style="color: #2c3e50; margin-bottom: 20px;">üöÄ All Projects by ${data.candidate}</h2>
                    ${data.projects.map(project => `
                        <div class="project-item">
                            <div class="project-title">${project.title}</div>
                            <div class="project-description">${project.description}</div>
                            <div class="project-links">
                                ${project.links.map(link => `<a href="${link}" target="_blank">üîó ${link.includes('github') ? 'GitHub' : 'Demo'}</a>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                `;
                
                showResults(html);
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function loadTopSkills() {
            try {
                const data = await apiCall('/api/skills/top');
                
                let html = `
                    <h2 style="color: #2c3e50; margin-bottom: 20px;">üéØ Top Skills (${data.count} total)</h2>
                    <div style="margin-top: 20px;">
                        ${data.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                `;
                
                showResults(html);
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function searchBySkill(skill) {
            try {
                const data = await apiCall(`/api/projects/skill/${skill}`);
                
                let html = `
                    <h2 style="color: #2c3e50; margin-bottom: 20px;">üîç Projects using "${skill}"</h2>
                    <p style="margin-bottom: 20px; color: #6c757d;">Found ${data.projects.length} project(s) by ${data.candidate}</p>
                    ${data.projects.map(project => `
                        <div class="project-item">
                            <div class="project-title">${project.title}</div>
                            <div class="project-description">${project.description}</div>
                            <div class="project-links">
                                ${project.links.map(link => `<a href="${link}" target="_blank">üîó ${link.includes('github') ? 'GitHub' : 'Demo'}</a>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                `;
                
                showResults(html);
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function searchProfile() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            
            try {
                const data = await apiCall(`/api/search?q=${encodeURIComponent(query)}`);
                
                let html = `
                    <h2 style="color: #2c3e50; margin-bottom: 20px;">üîç Search Results for "${query}"</h2>
                    <p style="margin-bottom: 20px; color: #6c757d;">Found results for ${data.results.name}</p>
                    
                    <div class="profile-info">
                        <div class="profile-section">
                            <h3>üéØ Matching Skills</h3>
                            <div>
                                ${data.results.skills.filter(skill => 
                                    skill.toLowerCase().includes(query.toLowerCase())
                                ).map(skill => `<span class="skill-tag">${skill}</span>`).join('') || 
                                '<p>No matching skills</p>'}
                            </div>
                        </div>
                        
                        <div class="profile-section">
                            <h3>üöÄ Matching Projects</h3>
                            ${data.results.projects.filter(project => 
                                project.title.toLowerCase().includes(query.toLowerCase()) ||
                                project.description.toLowerCase().includes(query.toLowerCase())
                            ).map(project => `
                                <div class="project-item">
                                    <div class="project-title">${project.title}</div>
                                    <div class="project-description">${project.description}</div>
                                    <div class="project-links">
                                        ${project.links.map(link => `<a href="${link}" target="_blank">üîó View</a>`).join('')}
                                    </div>
                                </div>
                            `).join('') || '<p>No matching projects</p>'}
                        </div>
                    </div>
                `;
                
                showResults(html);
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProfile();
            }
        });

        // Load profile on page load
        window.addEventListener('load', loadProfile);
    </script>
</body>
</html>
